<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Detalles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list lines="full">
 
      <ion-item lines="inset" *ngIf="todo">
       <ion-input required type="text" placeholder="Nombre" [(ngModel)]="todo.nombre"></ion-input>
      </ion-item>

       <ion-item lines="inset" *ngIf="todo">
       <ion-input required type="text" placeholder="Apellidos" [(ngModel)]="todo.apellidos"></ion-input>
      </ion-item>

       <ion-item lines="inset" *ngIf="todo">
       <ion-input required type="number" placeholder="Numero de control" [(ngModel)]="todo.ncontrol"></ion-input>
      </ion-item>
  </ion-list>
    <ion-button expand="full" (click)="saveTodo()">
      Guardar
    </ion-button>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" color="danger">
      <ion-fab-button color="danger" routerLink="/tabs/tab2" routerDirection="forward" (click)="onRemove(todoId)">
        <ion-icon name="trash"></ion-icon>
      </ion-fab-button>
  </ion-fab>
</ion-content>
