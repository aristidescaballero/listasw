<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Pase de Lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
    <ion-item-sliding *ngFor="let todo2 of todos2">
      <ion-item lines="inset" >
        <ion-label (click)="onReg(todo2.ncontrol)">
            {{ todo2.nombre }}
        </ion-label>
      </ion-item>
      
    </ion-item-sliding>
  </ion-list>
</ion-content>
